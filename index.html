<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="firstrange">
    <h1 id="catchcopy">キャッチコピー</h1>
    <img src="img/firstview.jpg" class="firstview" alt="photo">
  </div>
    <h2>About</h2>
      <p class="abstract">COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>
      プログラミング未経験の方でも、<span class="bold">「独自の学習ノウハウ」</span>でフリーランスエンジニアをめざすことができます。</p>
    <h2>ブログ</h2>
      <div class="article">
        <div class="blog1">
          <img src="img/blog__eyecatch1.jpg" class="blog_photo1" alt="photo">
          コーチテックブログのタイトルがここに入ります。
        </div>
        <div class="blog2">
          <img src="img/blog__eyecatch2.jpg" class="blog_photo2" alt="photo">
          コーチテックブログのタイトルがここに入ります。
        </div>
        <div class="blog3">
          <img src="img/blog__eyecatch3.jpg" class="blog_photo3" alt="photo">
          コーチテックブログのタイトルがここに入ります。
        </div>
      </div>
    <h2>問い合わせ</h2>
      <div class="keyinform">
        <form action="#" method="post">
          <label>名前
            <input type="text" class="name_blank">
          </label><br>
          <label>メールアドレス
            <input type="email" class="email_blank">
          </label><br>
          <label>用件
            <select name="select" class="select1">
                <option value="広告掲載について">広告掲載について</option>
                <option value="その他">その他1</option>
                <option value="その他">その他2</option>
            </select>
          </label>
          <label>内容<textarea class="text" cols="30" rows="7"></textarea>
          </label>
        </form>
      </div>
      <div id="buttons">
        <button class="delete">削除</button>
        <button class="send">送信</button>
      </div>
</body>
</html>
